<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <main class="main__body">
      <div class="card__container">
        <div class="card__image">
          <img src="/assets/images/avatar-jessica.jpeg" alt="" />
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>
        <div class="card__content">
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="card__links">
          <div class="github"><a href="#">GitHub</a></div>
          <div class="frontend"><a href="#">Frontend Mentor</a></div>
          <div class="linkedin"><a class="in" href="#"> LinkedIn</a></div>
          <div class="twitter"><a class="twit" href="#"> Twitter</a></div>
          <div class="instagram"><a class="inst" href="#">Instagram</a></div>
        </div>
      </div>
    </main>
  </body>
</html>
